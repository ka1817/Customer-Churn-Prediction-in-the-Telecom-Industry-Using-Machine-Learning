<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telecom Churn Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4 text-primary">Telecom Customer Churn Predictor</h2>
            <form action="/predict" method="post">
                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Senior Citizen</label>
                        <select name="SeniorCitizen" class="form-select" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Contract</label>
                        <select name="Contract" class="form-select" required>
                            <option value="Month-to-month">Month-to-month</option>
                            <option value="One year">One year</option>
                            <option value="Two year">Two year</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Internet Service</label>
                        <select name="InternetService" class="form-select" required>
                            <option value="DSL">DSL</option>
                            <option value="Fiber optic">Fiber optic</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Online Security</label>
                        <select name="OnlineSecurity" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Online Backup</label>
                        <select name="OnlineBackup" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Device Protection</label>
                        <select name="DeviceProtection" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Tech Support</label>
                        <select name="TechSupport" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Streaming TV</label>
                        <select name="StreamingTV" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Paperless Billing</label>
                        <select name="PaperlessBilling" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Payment Method</label>
                        <select name="PaymentMethod" class="form-select" required>
                            <option value="Electronic check">Electronic check</option>
                            <option value="Mailed check">Mailed check</option>
                            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                            <option value="Credit card (automatic)">Credit card (automatic)</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Tenure (months)</label>
                        <input type="number" step="1" min="0" name="tenure" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Monthly Charges</label>
                        <input type="number" step="0.01" min="0" name="MonthlyCharges" class="form-control" required>
                    </div>

                    <div class="col-12 text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg px-5">Predict</button>
                    </div>
                </div>
            </form>

            {% if prediction is defined %}
            <div class="alert alert-info mt-4 text-center" role="alert">
                <strong>Prediction:</strong> {{ prediction }}<br>
                <strong>Churn Probability:</strong> {{ probability }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
